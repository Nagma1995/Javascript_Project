<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="customer-management-container">
        <h2>Manage Customers</h2>

        <!-- Add/Update Customer Form -->
        <form id="customer-form">
            <input type="hidden" id="customer-id">
            <input type="text" id="customer-name" placeholder="Customer Name" required>
            <input type="email" id="customer-email" placeholder="Customer Email" required>
            <input type="text" id="customer-contact" placeholder="Contact Number" required>
            <button type="submit">Save Customer</button>
        </form>

        <!-- Customer List -->
        <h3>Customer List</h3>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
